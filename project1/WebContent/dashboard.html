<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<title>dashboard</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="dashboard.css">
</head>
<body>
<h1> This is dashboard</h1>
<br>
<h2> add star</h2>
<form id="add_star">
	<input type="text" placeholder="star Name" name="starName">
	<input type="text" placeholder="star Birth" name="starBirth">
	<button type="submit"><i class="fa fa-plus"></i></button>			
</form>

<h2> add movie</h2>
<form id="add_movie">
	<input type="text" placeholder="movie title" name="title">
	<input type="text" placeholder="star name" name="star">
	<input type="text" placeholder="genre" name="genre">
	<input type="text" placeholder="director" name="director">
	<input type="text" placeholder="year" name="year">
	<button type="submit"><i class="fa fa-plus"></i></button>			
</form>

<h1>Tables info</h1>
<div id="tableStats">

</div>
<div id="wrongInfo" class="feedback">
  <div class="info-box">
    <span class="close"> &times;</span>
    <div id="feedback-message"></div>
  </div>
  </div>
<!-- scripts -->
 	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./dashboard.js"></script>

</body>





</html>
