<!DOCTYPE html>
<html>
<head>



    <title>Movie List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="checkout.css">
<meta charset="UTF-8">
<title>Check out page</title>
</head>
<body>

<h1></h1>
<div id="nav-bar1"></div>
<form id='check_out'>
  
    <div class="form-group col-md-6">
      <label for="firstName">Fist Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First name">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" placeholder="Last name">
    </div>
  
    <div class="form-group col-md-6">
      <label for="cardNum">Card number</label>
      <input type="text" class="form-control" name="cardNum">
    </div>
   
    <div class="form-group col-md-6">
      <label for="date">Expiration date</label>
      <input type="text" class="form-control" name="date" placeholder="yyyy-mm-dd">
    </div>
  
  
  <button type="submit" class="btn btn-primary ssst" >Check out</button>
</form>
<table class="table d-none" id="whole-table" >
    <thead>
      <tr>
        <th scope="col">Movie</th>
        <th scope="col">SaleId</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody id="movie-table">

      
    </tbody>
</table>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="checkout.js"></script>
	
	
</body>



</html>
